{{ define "main" }}
{{ .Content }}
    {{range .Pages}}
    <div class="article-block">
        <h2><a class="article-title" href="{{.Permalink}}">{{.Title}}</a></h2>
        {{if gt .WordCount 50}}
            <p>词数：{{.WordCount}}</p>
        {{end}}
        <p>{{.Summary}}</p>
    </div>
    {{end}}
{{ end }}
